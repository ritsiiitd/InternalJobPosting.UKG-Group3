<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">HR Dashboard</h1>
    
    <a routerLink="/add-job-posting" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
      Add New Job Posting
    </a>
  
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Title</th>
            <th class="py-2 px-4 border-b">Description</th>
            <th class="py-2 px-4 border-b">Status</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jobPosting of jobPostings" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b">{{ jobPosting.title }}</td>
            <td class="py-2 px-4 border-b">{{ jobPosting.description }}</td>
            <td class="py-2 px-4 border-b">{{ jobPosting.isActive ? 'Active' : 'Closed' }}</td>
            <td class="py-2 px-4 border-b">
              <a [routerLink]="['/job-applications', jobPosting.id]" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded mr-2">
                View Applications
              </a>
              <button (click)="closeJobPosting(jobPosting.id)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2">
                Close
              </button>
              <button (click)="deleteJobPosting(jobPosting.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
