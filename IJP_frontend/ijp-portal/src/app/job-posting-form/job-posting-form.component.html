<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create New Job Posting</h2>
    <form (ngSubmit)="onSubmit()" #jobForm="ngForm" class="max-w-md">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Job Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newJobPosting.title" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Job Description:</label>
        <textarea id="description" name="description" [(ngModel)]="newJobPosting.description" required
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" [disabled]="!jobForm.form.valid"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Create Job Posting
        </button>
        <a routerLink="/hr-dashboard" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Cancel
        </a>
      </div>
    </form>
  </div>
